<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Bespren Johny's</title>
    <link rel="icon" type="image/jpg" href="homepage_img/grapicon.jpg" >
</head>
<body>
    <div id="background">
        <div class="form-section">
            <div class="form-container">
                <div class="logo">
                    <img  src="login_img/Header.png" alt="logo">
                    <div class="welcome-text">
                        <h1>   
                            Welcome <br> Back
                        </h1>
                        <h5>
                            Login or Create your <br>own account
                        </h5>
                    </div>       
                </div>
                <h1>
                    Register
                </h1> 
                <div class="form">
                    <form action="continue" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" minlength="6" maxlength="15" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="submitCont">
                            <button type="submit" id="submit">
                                <a href="login.html">CREATE ACCOUNT</a>
                            </button>
                            <div class="others">
                                <h5>
                                    Already have an account? 
                                </h5>
                                <button>
                                    <a href="login.html">
                                        Log In
                                    </a>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div> 
        </div>    
    </div>
</body>
</html>
